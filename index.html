<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <style>
        .container {
            height: 120px;
        }
    </style>

</head>

<body>
    <h2 class="bg-secondary">BS5 Flex</h2>
    <div class="container d-flex flex-column-reverse">

        <div class="bg-danger">Flex1</div>
        <div class="bg-success">Flex2</div>
        <div class="bg-warning">Flex3</div>
    </div>


    <div class="container bg-secondary mt-3 d-flex justify-content-between align-items-baseline">
        <div class="bg-danger">Flex1</div>
        <div class="bg-success">Flex2</div>
        <div class="bg-light">Flex3</div>

    </div>

    <div class="container bg-info mt-3 d-flex justify-content-evenly align-items-center">
        <div class="bg-danger">Flex1</div>
        <div class="bg-success">Flex2</div>
        <div class="bg-light">Flex3</div>
        <div class="bg-info">Flex04</div>

    </div>

    <div class="container bg-dark mt-3 d-flex justify-content-around align-items-end">
        <div class="bg-danger">Flex1</div>
        <div class="bg-success">Flex2</div>
        <div class="bg-light">Flex3</div>

    </div>

    <div class="container bg-primary mt-3 d-flex justify-content-center align-items-end">
        <div class="bg-danger">Flex1</div>
        <div class="bg-success">Flex2</div>
        <div class="bg-light">Flex3</div>

    </div>


</body>

</html>
